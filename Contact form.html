<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Dinesh</h1>
        <p class="section-one__role">MERN Stack Developer</p>
        <a class="section-one__contact" href="Index.html">Home</a>
    </div>

    <div class="contact-form">
    <form>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
            </tr>

            <tr>
                <td><label>Message:</label></td>
                <td><textarea cols="21" rows="2" placeholder="Your Message" class="contact-form__textarea"></textarea></td>
            </tr>

            <tr>
                <td><label></label></td>
                <td><input type="submit" class="contact-form__submit"></td>
            </tr>
        </table>
    </form>
</div>
    <div class="section-five">
        <p class="section-five__title">Social media:
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://in.linkedin.com/">Linkden</a>
        </p>
        <p class="section-five__desc">&copy; Dinesh</p>
     </div>

</div>
</body>
</html>
